<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საჯარო ტექსტური ბუფერი</title>
    <!-- Tailwind CSS-ის ჩატვირთვა -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter ფონტის კონფიგურაცია -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* მორგებული სქროლბარი */
        .snippet-list::-webkit-scrollbar {
            width: 8px;
        }
        .snippet-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .snippet-list::-webkit-scrollbar-track {
            background: #e2e8f0;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex items-start justify-center">

    <div id="app" class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-6 md:p-8 space-y-6">

        <h1 class="text-3xl font-extrabold text-gray-900 text-center border-b pb-3 mb-4">
            საჯარო ტექსტური ბუფერი <span class="text-red-600">SHARED</span>
        </h1>
        <p class="text-sm text-center text-gray-500">
            შეინახეთ ტექსტი და დააკოპირეთ ის. ნებისმიერ მომხმარებელს შეუძლია ნახოს და წაშალოს ეს მონაცემები.
        </p>

        <!-- ავთენტიფიკაციის სტატუსი -->
        <div id="auth-status" class="text-center text-xs p-2 rounded-lg bg-red-50 text-red-700">
            <span id="loading-message">ავთენტიფიკაცია... გთხოვთ დაელოდოთ.</span>
            <span id="user-id" class="hidden font-mono break-all"></span>
        </div>

        <!-- ტექსტის შეყვანის ფორმა -->
        <div class="space-y-4">
            <textarea id="snippet-input"
                      class="w-full p-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 resize-y min-h-[100px]"
                      placeholder="ჩაწერეთ ტექსტი, რომლის გაზიარებაც გსურთ..."></textarea>
            <button id="save-button"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-lg disabled:opacity-50"
                    disabled>
                <span id="save-text">გაზიარება</span>
            </button>
        </div>

        <!-- შენახული ტექსტების სია -->
        <h2 class="text-xl font-bold text-gray-800 pt-4 border-t mt-6">საჯარო ფრაგმენტები</h2>
        <div id="snippets-list" class="space-y-3 max-h-96 overflow-y-auto snippet-list p-1">
            <!-- ფრაგმენტები აქ ჩაიტვირთება -->
            <p id="empty-state" class="text-center text-gray-500 py-8 hidden">
                ჯერ არცერთი ფრაგმენტი არ არის გაზიარებული.
            </p>
        </div>

        <!-- შეტყობინების ცენტრი (მოდელი) -->
        <div id="message-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50" role="dialog" aria-modal="true">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-2xl space-y-4">
                <h3 class="text-lg font-bold text-gray-900" id="modal-title"></h3>
                <p id="modal-content" class="text-sm text-gray-600"></p>
                <button id="modal-close" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg">
                    დახურვა
                </button>
            </div>
        </div>

    </div>

    <!-- Firebase SDK-ების ჩატვირთვა (მოდულები) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firestore-ის დებაგირების ჩართვა
        setLogLevel('Debug');

        // ### გლობალური ცვლადების ინიციალიზაცია (აუცილებელია) ###
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const externalFirebaseConfig = {
            apiKey: "AIzaSyDgO1yi3zsDTmacCh4uxAITgVV9hVhYbuw",
            authDomain: "fixfix-2498d.firebaseapp.com",
            databaseURL: "https://fixfix-2498d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fixfix-2498d",
            storageBucket: "fixfix-2498d.firebasestorage.app",
            messagingSenderId: "271022955360",
            appId: "1:271022955360:web:8b9661ee6f12537f1fdc05",
            measurementId: "G-1988ETT3D4"
        };
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify(externalFirebaseConfig));
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId = null;

        // DOM ელემენტები
        const userIdEl = document.getElementById('user-id');
        const loadingMessageEl = document.getElementById('loading-message');
        const snippetInput = document.getElementById('snippet-input');
        const saveButton = document.getElementById('save-button');
        const snippetsList = document.getElementById('snippets-list');
        const emptyStateEl = document.getElementById('empty-state');
        const modal = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalClose = document.getElementById('modal-close');
        
        // --- მოდელის ჩვენება/დამალვა ---
        const showModal = (title, content) => {
            modalTitle.textContent = title;
            modalContent.textContent = content;
            modal.classList.remove('hidden');
        };

        const hideModal = () => {
            modal.classList.add('hidden');
        };

        modalClose.addEventListener('click', hideModal);
        
        // --- Firebase-ის ინიციალიზაცია ---
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    loadingMessageEl.classList.add('hidden');
                    
                    // აჩვენებს მომხმარებლის ID-ს (მულტი-მომხმარებლიანი აპებისთვის სავალდებულოა)
                    userIdEl.textContent = `თქვენი ID (საიდენტიფიკაციო): ${userId}`;
                    userIdEl.classList.remove('hidden');
                    saveButton.disabled = false;
                    
                    setupFirestoreListener();
                } else {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("ავთენტიფიკაციის შეცდომა:", error);
                        loadingMessageEl.textContent = "შეცდომა ავთენტიფიკაციისას. გთხოვთ სცადოთ თავიდან.";
                    }
                }
            });

        } catch (error) {
            console.error("Firebase-ის ინიციალიზაციის შეცდომა:", error);
            showModal("კრიტიკული შეცდომა", "ვერ მოხერხდა Firebase-ის ინიციალიზაცია. გთხოვთ შეამოწმოთ კონფიგურაცია.");
        }


        // ### Firestore-ის რეალთაიმ მოსმენის დაყენება ###
        const setupFirestoreListener = () => {
            if (!db || !userId) return;

            // ### კოლექციის მისამართი შეიცვალა საჯაროზე! ###
            // ახალი საჯარო მისამართი: /artifacts/{appId}/public/data/snippets
            const collectionPath = `artifacts/${appId}/public/data/snippets`;
            const snippetsRef = collection(db, collectionPath);
            const q = query(snippetsRef); 

            onSnapshot(q, (snapshot) => {
                const snippets = [];
                snapshot.forEach(doc => {
                    snippets.push({ id: doc.id, ...doc.data() });
                });
                
                snippets.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                renderSnippets(snippets);
            }, (error) => {
                console.error("Firestore-ის მოსმენის შეცდომა:", error);
                if (error.code === "permission-denied") {
                    showModal("წვდომა აკრძალულია (Permission Denied)", "ვერ მოხერხდა მონაცემების ჩატვირთვა. გთხოვთ, გამოაქვეყნოთ **საჯარო** Firestore-ის უსაფრთხოების წესები.");
                } else {
                    showModal("მონაცემთა შეცდომა", "ვერ მოხერხდა ფრაგმენტების ჩატვირთვა რეალურ დროში.");
                }
            });
        };

        // ### ახალი ფრაგმენტის შენახვა ###
        const saveSnippet = async () => {
            const text = snippetInput.value.trim();
            if (!text) {
                showModal("შეცდომა", "გთხოვთ შეიყვანოთ ტექსტი შესანახად.");
                return;
            }

            try {
                saveButton.textContent = "ინახება...";
                saveButton.disabled = true;

                // ### შენახვა საჯარო კოლექციაში ###
                const collectionPath = `artifacts/${appId}/public/data/snippets`;
                
                await addDoc(collection(db, collectionPath), {
                    text: text,
                    createdAt: serverTimestamp(),
                    // შევინახოთ userId როგორც ინფორმაცია, ვინ ატვირთა
                    uploadedBy: userId, 
                });

                snippetInput.value = '';
                showModal("წარმატება", "ტექსტი წარმატებით გაზიარდა!");

            } catch (error) {
                console.error("ტექსტის შენახვის შეცდომა:", error);
                if (error.code === "permission-denied") {
                    showModal("წვდომა აკრძალულია (Permission Denied)", "ვერ მოხერხდა შენახვა. გთხოვთ, შეამოწმოთ **საჯარო** Firestore-ის წესები.");
                } else {
                    showModal("შენახვის შეცდომა", `ტექსტის შენახვა ვერ მოხერხდა: ${error.message}`);
                }
            } finally {
                saveButton.textContent = "გაზიარება";
                saveButton.disabled = false;
            }
        };

        saveButton.addEventListener('click', saveSnippet);


        // ### ფრაგმენტის წაშლა ###
        const deleteSnippet = async (id) => {
            // NOTE: confirm() ფუნქცია არის დროებითი, ნამდვილ აპლიკაციაში უნდა შეიცვალოს მორგებული UI-ით.
            if (!confirm("დარწმუნებული ხართ, რომ გსურთ ამ ფრაგმენტის წაშლა? (ეს მონაცემი საჯაროა და წაიშლება ყველასთვის!)")) {
                return;
            }
            try {
                // ### წაშლა საჯარო კოლექციიდან ###
                const docPath = `artifacts/${appId}/public/data/snippets/${id}`;
                await deleteDoc(doc(db, docPath));
                showModal("წარმატება", "ფრაგმენტი წაიშალა საჯარო სიიდან.");
            } catch (error) {
                console.error("წაშლის შეცდომა:", error);
                if (error.code === "permission-denied") {
                    showModal("წვდომა აკრძალულია (Permission Denied)", "ვერ მოხერხდა წაშლა. გთხოვთ, შეამოწმოთ **საჯარო** Firestore-ის წესები.");
                } else {
                    showModal("წაშლის შეცდომა", `ფრაგმენტის წაშლა ვერ მოხერხდა: ${error.message}`);
                }
            }
        };

        // ### ტექსტის კოპირება ბუფერში (იგივე ლოგიკა) ###
        const copyToClipboard = (text) => {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = 0;
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showModal("კოპირება", "ტექსტი წარმატებით დაკოპირდა ბუფერში!");
                } else {
                    throw new Error('ბუფერში კოპირება ვერ მოხერხდა');
                }
            } catch (err) {
                console.error('კოპირების შეცდომა: ', err);
                showModal("შეცდომა", "კოპირება ვერ მოხერხდა.");
            }
            
            document.body.removeChild(textarea);
        };

        // ### ფრაგმენტების სიაში რენდერი (იგივე ლოგიკა) ###
        const renderSnippets = (snippets) => {
            snippetsList.innerHTML = '';

            if (snippets.length === 0) {
                emptyStateEl.classList.remove('hidden');
                return;
            }
            emptyStateEl.classList.add('hidden');

            snippets.forEach(snippet => {
                const item = document.createElement('div');
                item.className = 'flex flex-col sm:flex-row items-start sm:items-center justify-between p-4 bg-gray-50 border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition duration-150 ease-in-out';
                
                const textContainer = document.createElement('p');
                textContainer.className = 'text-gray-700 text-sm mb-3 sm:mb-0 sm:mr-4 flex-grow break-all';
                textContainer.textContent = snippet.text.substring(0, 200) + (snippet.text.length > 200 ? '...' : '');
                textContainer.title = snippet.text;
                
                const actionsContainer = document.createElement('div');
                actionsContainer.className = 'flex space-x-2 flex-shrink-0';
                
                const copyButton = document.createElement('button');
                copyButton.className = 'bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg flex items-center text-sm transition duration-150 ease-in-out whitespace-nowrap';
                copyButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
                        <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z" />
                    </svg>
                    კოპირება
                `;
                copyButton.addEventListener('click', () => copyToClipboard(snippet.text));

                const deleteButton = document.createElement('button');
                deleteButton.className = 'bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg flex items-center text-sm transition duration-150 ease-in-out whitespace-nowrap';
                deleteButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" />
                    </svg>
                `;
                deleteButton.addEventListener('click', () => deleteSnippet(snippet.id));

                actionsContainer.appendChild(copyButton);
                actionsContainer.appendChild(deleteButton);

                item.appendChild(textContainer);
                item.appendChild(actionsContainer);

                snippetsList.appendChild(item);
            });
        };
    </script>
</body>
</html>
